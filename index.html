<!DOCTYPE html>
<html>

<head>
  <title>Counter</title>
</head>

<body>
  <div id="counter"></div>
  <button onclick="incrementCounter()">Click me</button>
  <script>
    let socket = new WebSocket("ws://" + document.location.host + "/ws");

    socket.onmessage = function (event) {
      document.getElementById('counter').innerText = event.data;
    };

    function incrementCounter() {
      socket.send("increment");
    }
  </script>
</body>

</html>
